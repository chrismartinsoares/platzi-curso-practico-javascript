<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras Geométicas | Curso práctico Javascript Platzi</title>
</head>
<body>
    <header>
        <h1>Figuras Geométricas</h1>
    </header>
    <p>Primer taller del curso práctico de Javascript</p>

    <section>
        <h2>Calcula el área y perímetro de un cuadrado</h2>
        <form action="">
            <label for="inputCuadrado">Escribe cuánto mide cada lado de tu cuadrado</label>
            <input type="number" placeholder="Largo" id="inputCuadrado">
            <button type="button" onclick="calcularPerimetroCuadrado()">Calcular el perímetro</button>
            <button type="button"onclick="calcularAreaCuadrado()">Calcular el área</button>
        </form>

        <h2>Calcula el área y perímetro de un circulo</h2>
        <form action="">
            <label for="inputCirculo">Escribe cuánto mide el radio del circulo</label>
            <input type="number" placeholder="Radio" id="inputCirculo">
            <button type="button" onclick="calcularDiametroCirculo()">Calcular el perímetro</button>
            <button type="button" onclick="calcularAreaCirculo()">Calcular el área</button>
        </form>
    </section>
    <script src="./figuras.js"></script>
</body>
</html>
